<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Helper Classes</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->
  </head>
  <body>
	<h3 class="text-center">Bootstrap Helper Classes</h3>
	<p>Close Icon
		<button type="button" class="close" aria-hidden="true">&times;</button>
	</p>
	<p>Caret <span class="caret"></span></p>
	<div class="pull-left">Quick Float to left</div>
	<div class="pull-right">Quick Float to right</div>
	<br/><br/><br/>
	<div class="row">
		<div class="center-block" style="width:200px;border:1px solid #000;">Element at center</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>

    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
