<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form Exercise</title>
  </head>
  <body>
    <center>
      <div id="container">
        <section>
          <table border="1">
            <thead>
              <tr>
                <th colspan="4">XYZ University Student Registration</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td rowspan="4"><strong>Personal Details</strong></td>
                <td><label for="fname">*First Name: </label></td>
                <td>
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    required
                    maxlength="10"
                    style="background-color: lightyellow"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="lname">*Last Name: </label></td>
                <td>
                  <input
                    type="text"
                    name="lname"
                    id="lname"
                    required
                    maxlength="10"
                    style="background-color: lightyellow"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="dob">*Date Of Birth: </label></td>
                <td><input type="date" name="dob" id="dob" required /></td>
              </tr>
              <tr>
                <td><label for="gender">Gender: </label></td>
                <td>
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    checked
                  />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other" />
                  <label for="other">Other</label>
                </td>
              </tr>
              <tr>
                <td rowspan="4"><strong>Academic Details</strong></td>
                <td><label for="degree">Degree: </label></td>
                <td>
                  <select name="degree" id="degree">
                    <option value="Bachelors">Bachelors</option>
                    <option value="Masters">Masters</option>
                    <option value="Doctorate">Doctorate</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="special">*Specialisation: </label></td>
                <td>
                  <input
                    type="text"
                    name="special"
                    id="special"
                    maxlength="40"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Mode of Instruction: </label></td>
                <td>
                  <input type="checkbox" name="class" id="class" checked />
                  <label for="instruction">Classroom</label>
                  <input type="checkbox" name="online" id="online" />
                  <label for="online">Online</label>
                </td>
              </tr>
              <tr>
                <td><label for="gpa">*Current GPA: </label></td>
                <td>
                  <input
                    type="number"
                    name="gpa"
                    id="gpa"
                    step="0.1"
                    min="0"
                    max="5"
                  />
                </td>
              </tr>
              <tr>
                <td rowspan="2"><strong>Contact Details</strong></td>
                <td><label for="mobile">*Phone No: </label></td>
                <td>
                  <input
                    type="number"
                    required
                    style="background-color: lightyellow"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="address">*Address: </label></td>
                <td>
                  <textarea
                    name="address"
                    id="address"
                    rows="4"
                    maxlength="40"
                    required
                    style="background-color: lightyellow"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="4">
                  <center>
                    <strong>
                      <label for="">
                        I assure all details entered are correct:
                      </label>
                    </strong>
                    <input
                      type="checkbox"
                      name="declaration"
                      id="declaration"
                      checked
                    />
                    <label for="declaration"><strong>Yes</strong></label>
                  </center>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <center><input type="submit" value="Submit" /></center>
                </td>
              </tr>
            </tfoot>
          </table>
        </section>
      </div>
    </center>
  </body>
</html>
