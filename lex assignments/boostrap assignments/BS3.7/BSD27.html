<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout - Carousal</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div id="container" class="container">
		<h3 class="text-center">Carousal</h3>
		<div id="myCarousel" class="carousel slide">
		   <!-- Carousel indicators -->
		   <ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
		   </ol>   
		   <!-- Carousel items -->
		   <div class="carousel-inner">
			  <div class="item active">
				 <img src="css/images/slide1.png" alt="First slide">
				 <div class="carousel-caption">This Caption 1</div>
			  </div>
			  <div class="item">
				 <img src="css/images/slide2.png" alt="Second slide">
				 <div class="carousel-caption">This Caption 2</div>
			  </div>
			  <div class="item">
				 <img src="css/images/slide3.png" alt="Third slide">
				 <div class="carousel-caption">This Caption 3</div>
			  </div>
		   </div>
		   <!-- Carousel nav -->
		   <a class="carousel-control left" href="#myCarousel" 
			  data-slide="prev">&lsaquo;</a>
		   <a class="carousel-control right" href="#myCarousel" 
			  data-slide="next">&rsaquo;</a>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
