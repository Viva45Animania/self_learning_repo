          <p>
            Art is a form of life. It is one of the diverse range of human
            activities that requires imaginative skills, technical skills and
            conceptual ideas that intend to appreciated for its own beauty and
            emotions.
          </p>
          <p>
            Art has different forms. They are Visual Arts, Applied Arts and
            Performing Arts.
          </p>
