<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Vertical&Inline</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h3 class="text-center">Form Layout - Vertical</h3>
	<form role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="inputfile">File input</label>
			<input type="file" id="inputfile">
			<p class="help-block">Simple block help text</p>
		</div>
		<div class="checkbox">
			<label for="inputcheck"><input type="checkbox" id="inputcheck">Check me out</label> 
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<h3 class="text-center">Form Layout-Inline</h3>
	<form class="form-inline" role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="inputfile" class="sr-only">File input</label>
			<input type="file" id="inputfile">
		</div>
		<div class="checkbox">
			<label for="inputcheck">
			<input type="checkbox" id="inputcheck">Check me out</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
    
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
