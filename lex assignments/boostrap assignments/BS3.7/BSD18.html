<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Utilities</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container" style="padding: 40px;">
		<h3 class="text-center">Bootstrap Responsive Utilities</h3>
	   <div class="row visible-on">
		  <div class="col-xs-6 col-sm-3" style="border:1px solid #000">
			 <span class="hidden-xs">Extra small</span>
			 <span class="visible-xs">✔ Visible on x-small</span>
		  </div>
		  <div class="col-xs-6 col-sm-3" style="border:1px solid #000">
			 <span class="hidden-sm">Small</span>
			 <span class="visible-sm">✔ Visible on small</span>
		  </div>
		  <div class="clearfix visible-xs"></div>
		  <div class="col-xs-6 col-sm-3" style="border:1px solid #000">
			 <span class="hidden-md">Medium</span>
			 <span class="visible-md">✔ Visible on medium</span>
		  </div>
		  <div class="col-xs-6 col-sm-3" style="border:1px solid #000">
			 <span class="hidden-lg">Large</span>
			 <span class="visible-lg">✔ Visible on large</span>
		  </div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
