<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Elements</title>
  </head>
  <body>
    <div id="container">
      <p>
        Application for Drivers licence
      </p>
      <br />
      <form name="custForm" method="post">
        <label for="name">Name : </label>
        <input
          type="text"
          name="name"
          id="name"
          pattern="[A-Za-z]{1,15}"
          required
        />

        <br /><br />

        <label for="age">Age : </label>
        <input type="number" name="age" id="age" pattern="[0-9]" required />

        <br /><br />

        <label for="address">Address : </label>
        <textarea
          name="address"
          id="address"
          cols="30"
          rows="4"
          required
          maxlength="30"
        ></textarea>

        <br /><br />

        <label for="mobile">Contact No: </label>
        <input
          type="number"
          name="mobile"
          id="mobile"
          min="1000000000"
          max="9999999999"
        />

        <br /><br />

        <input type="checkbox" />I own an expired driver's license.

        <br /><br />

        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob" id="dob" required />

        <br /><br />

        <label for="">Gender: </label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required />
        <label for="other">Other</label>

        <br /><br />

        <label for="pan">PAN: </label>
        <input
          type="text"
          id="pan"
          name="pan"
          pattern="[a-zA-z0-9]{1,10}$"
          required
        />

        <br /><br />

        <label for="pan">LL No: </label>
        <input
          type="text"
          id="pan"
          name="pan"
          pattern="[a-zA-z0-9]{1,12}$"
          required
        />

        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
