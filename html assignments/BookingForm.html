<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking Form Exercise</title>
  </head>
  <body>
    <center>
      <div id="container">
        <section>
          <table border="1">
            <thead>
              <tr>
                <th colspan="2">XYZ Online Dictionary</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <center>
                    <strong>
                      <label for="">
                        Personal Details
                      </label>
                    </strong>
                  </center>
                </td>
              </tr>

              <tr>
                <td><label for="fname">*First Name: </label></td>
                <td>
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    required
                    maxlength="20"
                    style="background-color: lightyellow"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="mobile">*Phone No: </label></td>
                <td>
                  <input type="number" required />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <center>
                    <strong>
                      <label for="">
                        Order Preferences
                      </label>
                    </strong>
                  </center>
                </td>
              </tr>
              <tr>
                <td><label for="size">*Size: </label></td>
                <td>
                  <input type="radio" id="small" name="small" value="small" />
                  <label for="small">Small</label>
                  <input
                    type="radio"
                    id="medium"
                    name="medium"
                    value="medium"
                    checked
                    required
                  />
                  <label for="medium">Medium</label>
                  <input type="radio" id="large" name="large" value="large" />
                  <label for="large">Large</label>
                </td>
              </tr>
              <tr>
                <td><label for="base">*Base: </label></td>
                <td>
                  <select name="base" id="base" required>
                    <option value="Pan Pizza">Pan Pizza</option>
                    <option value="Cheese Crust">Cheese Crust</option>
                    <option value="Chicken Stuffed Crust"
                      >Chicken Stuffed Crust</option
                    >
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="topping">Toppings: </label></td>
                <td>
                  <input type="checkbox" name="cheese" id="cheese" />
                  <label for="cheese">Cheese</label>
                  <input type="checkbox" name="olives" id="olives" checked />
                  <label for="olives">Olives</label>
                  <input type="checkbox" name="tomatoes" id="tomatoes" />
                  <label for="tomatoes">Tomatoes</label>
                  <input
                    type="checkbox"
                    name="capsicum"
                    id="capsicum"
                    checked
                  />
                  <label for="capsicum">Capsicum</label>
                  <input type="checkbox" name="jalapenos" id="jalapenos" />
                  <label for="jalapenos">Jalapenos</label>
                  <input
                    type="checkbox"
                    name="mushrooms"
                    id="mushrooms"
                    checked
                  />
                  <label for="mushrooms">Mushrooms</label>
                  <input
                    type="checkbox"
                    name="pepperoni"
                    id="pepperoni"
                    checked
                  />
                  <label for="pepperoni">Pepperoni</label>
                  <input type="checkbox" name="onion" id="onion" checked />
                  <label for="onion">Onion</label>
                </td>
              </tr>
              <tr>
                <td><label for="details">Additional details: </label></td>
                <td>
                  <textarea
                    name="details"
                    id="details"
                    cols="30"
                    rows="2"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <center>
                    <strong>
                      <label for="">
                        Confirm details and proceed to pay?:
                      </label>
                    </strong>

                    <input
                      type="radio"
                      id="yes"
                      name="yes"
                      value="yes"
                      checked
                    />
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="no" value="no" />
                    <label for="no">No</label>
                  </center>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <center><input type="submit" value="Submit" /></center>
                </td>
              </tr>
            </tfoot>
          </table>
        </section>
      </div>
    </center>
  </body>
</html>
