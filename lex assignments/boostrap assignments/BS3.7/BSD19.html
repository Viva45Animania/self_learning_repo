<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout - Icons</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<h3 class="text-center">Gylphicons</h3>
	<p>
	   <button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-sort-by-attributes"></span>
	   </button>
	   <button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
	   </button>
	   <button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-sort-by-order"></span>
	   </button>
	   <button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-sort-by-order-alt"></span>
	   </button>
	</p>
	<button type="button" class="btn btn-default btn-lg">
	  <span class="glyphicon glyphicon-user"></span> User
	</button>
	<button type="button" class="btn btn-default btn-sm">
	  User <span class="glyphicon glyphicon-user"></span>
	</button>
	<button type="button" class="btn btn-default btn-xs">
	  <span class="glyphicon glyphicon-user"></span> User
	</button>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
<!--
glyphicons are free to use within Bootstrap code.Not otherwise.
-->
