<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout - Progress Bar</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<h3 class="text-center">Progress Bars</h3>
	<div class="progress">
		<div class="progress-bar" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 60%;">
		  <span class="sr-only">60% Complete</span>
	   </div>
	</div>
	<h3 class="text-center">Progress Bars Striped & Contextual</h3>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-success" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 60%;">
		  <span class="sr-only">60% Complete (success)</span>
		</div>
	</div>
	<h3 class="text-center">Progress Bars Active</h3>
	<div class="progress progress-striped active">
	   <div class="progress-bar progress-bar-success" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
		  style="width: 60%;">
		  <span class="sr-only">60%Complete</span>
	   </div>
	</div>
	<h3 class="text-center">Progress Bars Stacked</h3>
	<div class="progress progress-striped active">
	   <div class="progress-bar progress-bar-danger" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 10%;">
		  <span class="sr-only">10% Complete (danger)</span>
	   </div>
	   <div class="progress-bar progress-bar-warning" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 20%;">
		  <span class="sr-only">20% Complete (warning)</span>
	   </div>
	   <div class="progress-bar progress-bar-info" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 30%;">
		  <span class="sr-only">30% Complete (info)</span>
	   </div>
	   <div class="progress-bar progress-bar-success" role="progressbar" 
		  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
		  style="width: 40%;">
		  <span class="sr-only">40% Complete (success)</span>
	   </div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
<!--
To create a striped progress bar, add a <div> with a class of .progress and .progress-striped.
To create an animated progress bar, add a <div> with a class of .progress, .progress-striped and add class .active to .progress-striped.

-->
