<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<h3 class="text-center">Bootstrap Image</h3>
	<div class="table-responsive">
		<table class="table table-bordered table-striped">
			<caption>Image Effects</caption>
			<thead>
				<tr>
					<th>Class</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>.img-rounded</td>
					<td><img src="css/images/download.png" class="img-rounded"></td>
				</tr>
				<tr>
					<td>.img-circle</td>
					<td><img src="css/images/download.png" class="img-circle"></td>
				</tr>
				<tr>
					<td>.img-thumbnail</td>
					<td><img src="css/images/download.png" class="img-thumbnail"></td>
				</tr>
			</tbody>
		</table>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquerymin.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
