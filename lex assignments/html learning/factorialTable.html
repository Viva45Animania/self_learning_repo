<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Factorial Table</title>
  </head>
  <body>
    <div id="container">
      <section>
        <table border="1">
          <tr>
            <td colspan="1" rowspan="8">
              <center><strong>Int 1</strong></center>
            </td>
          </tr>
          <tr>
            <td colspan="1" rowspan="2"><strong> n * n </strong></td>
            <td colspan="5">
              <center><strong>Int 2</strong></center>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
          </tr>
          <tr>
            <td>1</td>
            <td><strong>1</strong></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>2</td>
            <td><strong>4</strong></td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
          </tr>
          <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td><strong>9</strong></td>
            <td>12</td>
            <td>15</td>
          </tr>
          <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td><strong>16</strong></td>
            <td>20</td>
          </tr>
          <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td><strong>25</strong></td>
          </tr>
        </table>
      </section>
    </div>
  </body>
</html>
